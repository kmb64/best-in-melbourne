<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

<body ng-app="bestInMelbourneApp">

<!-- Add your site or application content here -->
<div class="header">
  <h1 class="animated bounceInUp"><span class="colour-animation">Best in Melbourne</span></h1>
</div>

<div class="content">

  <h2 class="content-heading">Where's the best <span class="animated bounceInRight">
  <span class="place-type colour-animation">{{placeType}}</span></span>?</h2>

  <div ng-view=""></div>
</div>

<div id="fb-root"></div>

<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>

<script src="scripts/controllers/about.js"></script>
