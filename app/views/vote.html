<div data-ng-show="authorized">
  <button data-ng-click="place.votes = place.votes + 1">Confirm your vote</button>
  <button data-ng-click="logOut()">Log out</button>
</div>

<div class="card">
  <div>
    <h1>{{status}}</h1>

    <h2>{{place.title}}</h2>
    <h3>Votes : {{place.votes}}</h3>
  </div>

</div>

<div class="card" data-ng-show="!authorized">
  <a class="social cta" data-ng-click="getAuthorized('facebook')"><span class="socicon">b</span> Vote using Facebook</a>
  <a class="social cta" data-ng-click="getAuthorized('google')"><span class="socicon">c</span> Vote using Google</a>
</div>
