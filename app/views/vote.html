<a class="back-button" data-ng-click="backToList()">&#60; back</a>

<div data-ng-if="place" class="card fadeIn animated">

  <div class="profile-info">
    <h3>{{place.title}}</h3>
    <ul>
      <li data-ng-repeat="venue in place.venues">{{venue.suburb}}</li>
    </ul>
    <a target="_blank" href="{{place.website.link}}">{{place.website.name}}</a>
    <a data-ng-repeat="socialMedia in place.social | limitTo : 6"
       target="_blank"
       href="{{socialMedia.link}}">
      <span class="socicon">x</span> {{socialMedia.name}}</a>
  </div>

  <!--<div class="flex-row profile-images">-->
    <!--<a data-ng-repeat="m in media | limitTo : 8" href="{{m.link}}"><img src="{{m.images.thumbnail.url}}" alt=""/></a>-->
  <!--</div>-->

</div>

<div class="card" data-ng-show="!authorized">
  <a class="big cta" data-ng-click="getAuthorized('facebook')"><span class="socicon">b</span> Vote using Facebook</a>
  <a class="big cta" data-ng-click="getAuthorized('google')"><span class="socicon">c</span> Vote using Google</a>
</div>

<div class="card" data-ng-show="authorized">
  <a class="big cta" data-ng-click="place.votes = place.votes + 1">Confirm your vote</a>
  <a class="big cta" data-ng-click="logOut()">Log out</a>
</div>
