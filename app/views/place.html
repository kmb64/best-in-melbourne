<ul>
  <li class="card flex-row flex-nowrap" data-ng-repeat="place in places| orderBy:'-votes'">

    <div class="profile-picture"><img src="{{place.profilePicture}}" alt=""/></div>

    <div class="profile-info">
      <h3>{{place.title}}</h3>
      <ul>
        <li data-ng-repeat="venue in place.venues">{{venue.suburb}}</li>
      </ul>
      <a target="_blank" href="{{place.website.link}}">{{place.website.name}}</a>
      <a data-ng-repeat="socialMedia in place.social | limitTo : 6"
         target="_blank"
         href="{{socialMedia.link}}">
        <span class="socicon">x</span> {{socialMedia.name}}</a>
    </div>

    <div class="voting">
      <span>{{place.votes}}  votes</span>
      <a class="vote-btn cta" href="{{'#/vote/' + place.$id}}">Vote</a>
    </div>


  </li>
</ul>
